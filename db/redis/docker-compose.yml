services:
  redis:
    image: haeho7/docker-images:redis
    container_name: redis
    network_mode: host
    restart: unless-stopped
    logging:
      options:
        max-file: 1
        max-size: 20m
    environment:
      TZ: Asia/Shanghai
      PUID: 99
      PGID: 100
    volumes:
      - ./redis-data/conf:/etc/redis
      - ./redis-data/data:/data
    command: redis-server /etc/redis/redis.conf
